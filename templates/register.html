<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Registro</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="numero_control" class="form-label">Número de Control</label>
                <input type="text" class="form-control" id="numero_control" name="numero_control" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success">Registrarse</button>
        </form>
        <br>
        <a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión aquí</a>
    </div>
</body>
</html>
